<body class="light">
  <div class="topnav"> <img alt="logo" src="logoColor120.png" width="40" height="40">
    <a href="https://www.condense.press/blog?ref=main"> Blogâ†—</a>

  </div>

  <form id="req" action="javascript:void(0);">
    <h4>
      Here are top <input type="number" name="limit" value="10" min="1"> Blockchain domains of

      <input type="search" autocomplete="url" id="siteText" name="siteText" placeholder="website name"
        style="display :None" required>

      sorted by popularity


      <span id="email" style="display :None"> Your e-mail id is <input type="email" name="email"
          placeholder="Enter your email" autocomplete="email" required> </span>

      <!--       <span>. Skip first <input type="number" name="limitStart" value="0"> articles </span> -->

      <!-- <span> Display as
        <select name="display">
          <option value="cardView" selected>Card View</option>
          <option value="listView">Graph View</option>
        </select> -->

      </span>
      <div id="avoption" style="display :None">
        <span>Containing <input type="search" id="search" name="search" >.</span>
      </div>

      <div>Search options <select id="advanced" name="advanced">
          <option value="are">are</option>
          <option value="are not" selected>are not</option>
        </select> shown</div>
    </h4>


    <div id="buttonGroup"> <input type="submit" value="Load Articles" id="button"> <label for="button"
        id="loading">Loading
        <span class="spinner">
          <div class="cube1"></div>
          <div class="cube2"></div>
        </span></label>
      <label for="button" id="loaded" display="None"> Loaded. </label>
    </div>
  </form>

  <div class="row" id="row"></div>
  <template id="template">
    <div class="column">
      <div class="card">
        <a target="_blank">
          <h6> </h6>
          <p class="block-with-text"><span class="avtext"></span></p>
          <div class="container">
            <div class="totalPopularity"> </div>
            <div class="meta">
              <div class="meta-item searchEngine">
                <p class="label ">Search Engine Popularity:</p>
                <p></p>
              </div>

              <div class="meta-item reddit">
                <p class="label">Reddit popularity:</p>
                <p>Yet to find</p>
              </div>

            </div>
          </div>
        </a></div>

    </div>
    </div>
  </template>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script defer src="loadArticles.js"></script>

  <script> var avadvanced = document.querySelector("#advanced"); avadvanced.addEventListener('change', function () { if (avadvanced.value == "are") { document.querySelector("#avoption").style.display = ""; } else { document.querySelector("#avoption").style.display = "None"; } });

    var url_string = window.location.href;
    var url = new URL(url_string);

    var keyword = url.searchParams.get("keyword");
    if (keyword) {
      document.querySelector("#advanced").value = "are";
      document.querySelector("#search").value = keyword;
      document.querySelector("#avoption").style.display = "";
    }
  </script>
